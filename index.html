<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“…</text></svg>">
</head>
<body class="bg-dark text-white">

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <p class="navbar-brand">TO DO LIST <span id="date" class="text-capitalize"></span></p>

          <form class="d-flex" id="addBoardForm">
            <input class="form-control me-2 bg-dark text-white" type="text" placeholder="new board" aria-label="Add Board" id="addBoardValue">
            <button class="btn btn-outline-success" type="submit">Add</button>
          </form>
        </div>
      </nav>

    <div class="container pt-5">
        

        <div class="row pt-2">
            <div class="col-9">
                <div class="form-group">
                    <label for="addInput">Add items to your to-do list</label>
                    <input type="text" class="form-control bg-dark text-white" id="addInput" aria-describedby="emailHelp" placeholder="work:Website">
                </div>

            </div>

            <div class="col-3">
                Categories
                <div id="categoryDiv" class="d-flex justify-content-between">
                    <div class="row w-50">
                        <div class="col-2" id="catIcons">

                        </div>
                        <div class="col text-end" id="catNames">

                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row pt-2" id="boardsRow">

        </div>
        <div class="position-absolute bottom-0 start-50 translate-middle-x">
            Drop Item Here to delete
            <div class="border" data-id="trash" style="min-height: 2rem;"></div>
        </div>

        
    </div>

    <div class="modal fade text-dark" id="configurationModal" tabindex="-1" aria-labelledby="configurationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="configurationModalLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Color : <input class="form-control form-control-color" type="color" value="" id="colorInput">
              <br>
              
            </div>
            <div class="modal-footer justify-content-between">
                <button class="btn btn-danger" id="removeBoard">Delete this board</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.12/lib/draggable.bundle.js"></script>
    <script src="script.js"></script>

</body>
</html>
