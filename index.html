<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“…</text></svg>">
</head>
<body>
    <div class="container pt-5 text-center">

        <h1>TO DO LIST</h1>

        <h3 id="date" class="text-capitalize"></h3>

        <div class="row pt-2">
            <div class="col-9">
                <div class="form-group text-left">
                    <label for="addInput">Add items to your to-do list</label>
                    <input type="text" class="form-control" id="addInput" aria-describedby="emailHelp" placeholder="work:Website">
                </div>

                <div class="alert alert-primary" role="alert" id="alertDiv">
                    <span id="alertCount">0</span> thing(s) to do today !
                </div>
            </div>

            <div class="col-3">
                <div id="categoryDiv">
                    Categories
                    <ul id="catUl" class="nav flex-column">
        
                    </ul>
                </div>
            </div>

        </div>

        <hr>

        <div class="col" id="delayDiv">
            <h3>Delay</h3>
            <div class="border rounded">
                <ul class="list-group" id="ulLate">

                </ul>
            </div>
        </div>

        <div class="row pt-2">

            <div class="col">
                <h3>To do</h3>
                <div class="border rounded">
                    <ul class="list-group" id="ulList">

                    </ul>
                </div>
            </div>

            <div class="col">
                <h3>Next days</h3>
                <div class="border rounded">
                    <ul class="list-group" id="othersList">

                    </ul>
                </div>
            </div>
        </div>
        
    </div>

    <script src="https://unpkg.com/idb@5/build/iife/index-min.js"></script>
    <script src="script.js"></script>

</body>
</html>
