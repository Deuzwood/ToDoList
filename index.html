<body>
    <div class="container pt-5 text-center">
        <h1>TO DO LIST</h1>

    <div class="d-flex justify-content-between">
        <button id="previousDayBtn" class="btn btn-secondary float-left">&laquo;</button>
        
        <h3 id="date" class="text-capitalize"></h3>

        <button id="nextDayBtn" class="btn btn-secondary float-right">&raquo;</button>
    </div>


    <hr>
            

        <div class="alert alert-primary" role="alert" id="status">
            <span id="info">0</span> chose(s) à faire ce jour
            </div>
            <hr>

        <div class="form-group text-left">
            <label for="addInput">Ajouter des éléments à votre TODO liste</label>
            <input type="text" class="form-control" id="addInput" aria-describedby="emailHelp" placeholder="work:TP Java">
          </div>
          <hr>
        <ul class="list-group" id="ulList">

        </ul>



  <hr>
    <div>
        <div class="row" id="nextDays">

        </div>
        <div class="row" id="nextDaysCount">
      
        </div>
    </div>

    <div id="categoryDiv">
        Catégories

        </ul>
    </div>

</div>
